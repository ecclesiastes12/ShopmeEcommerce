<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <!-- The header has been moved to fragments.html -->
<!-- <head th:replace="fragments :: page_head('Home - Shopme Admin')"></head> -->
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div>&nbsp;</div>
		<div class="text-center">
			<h2>Customer Registration</h2>
		</div>
		
		<form th:action="@{/create_customer}" method="post" th:object="${customer}" style="max-width: 600px; margin: 0 auto;"
		onsubmit="return checkEmailUnique(this);">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" 
							required="required" minlength="2" maxlength="45" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" 
							required="required" minlength="2" maxlength="45" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{email}" class="form-control" 
							required="required" minlength="2" maxlength="45" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" 
							required="required" minlength="6" maxlength="15" 
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Re-type Password</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control" 
							required="required" minlength="6" maxlength="15"
							oninput="checkPasswordMatch(this);" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control" 
							required="required" minlength="8" maxlength="15" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 1</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine1}" class="form-control" 
							required="required" minlength="3" maxlength="64" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 2</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine2}" class="form-control" 
							  maxlength="64" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control" 
							required="required" minlength="2" maxlength="45" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}" required="required">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				
				<!-- 
					Think of it as the difference between a requirement and a suggestion. For the select element, 
					the user is required to select one of the options you've given. For the datalist element, 
					it is suggested that the user select one of the options you've given, but he can actually 
					enter anything he wants in the input.

					Edit 1: So which one you use depends upon your requirements. If the user must enter one of your choices, 
					use the select element. If the use can enter whatever, use the datalist element.
				
					<input type="text" list="browsers">
					<datalist id="browsers">
					  <option value="Firefox">
					  <option value="IE">
					  <option value="Chrome">
					  <option value="Opera">
					  <option value="Safari">
					</datalist>
				
				 -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State/Province</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control" 
							required="required" minlength="3" maxlength="45" list="listStates" />
							<!--NB listStates in list="listStates" references the id of datalist -->
							<datalist id="listStates"></datalist>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control" 
							required="required" minlength="2" maxlength="10" />
					</div>
				</div>
			
			
			
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="Create Account" />
				</div>
			
			</div>
		</form>
		
		<div>&nbsp;</div>
		<div th:replace="fragments :: modal_dialog"></div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
	
<script type="text/javascript">

	//The context path is the name of the URL at which we access the application
	//The context path is the prefix of a URL path that is used to select the context(s) 
	//to which an incoming request is passed. Context path is also known as sub-path or sub-directory. 
	//Many apps are hosted at something other than the root (/) of their domain

	//thymleaf expression which point to the home page of the shopme frontend application
	contextPath = "[[@{/}]]"; 


 //code to show list of state by the StateRestController class
 //NB you can also use var instead of let to declare local variable
 	let dropDownCountry;
 	let dataListStates;
 	let fieldState;
 	
 	$(document).ready(function(){
 		//select the country id from the list of countries in the dropdown on the form
 		dropDownCountry = $("#country"); //country here is the th:field selector value which represent country id
 	
 		dataListStates = $("#listStates"); //reference id of datalist in states
 		
 		fieldState = $("#state");
 		
 		//change event handler on dropdown country
 		dropDownCountry.on("change", function(){
 			
 			//function call
 			loadStateForCountry();
 			fieldState.val("").focus();
 		});
 	});


	//method to load state for country
	loadStateForCountry = () => {
	
		//select the selected country option
		//#country refers to the id of the selected country in the dropdown list of countries
		selectedCountry = $("#country option:selected");
		
		//grab the id of the selected country
		countryId = selectedCountry.val();
		
		//url for StateRestController
		url = contextPath + "settings/list_state_by_country/" + countryId;
	
		//ajax get call restful web service
		$.get(url, function(responseJSON){
			//clears or empty the content of dataListState
			dataListStates.empty();
			
			//iterate through each state object in the responseJson
			//with parameter 1 as index of the current element and parameter 2 as state object
			$.each(responseJSON, function(index, state){
			
				//generate html option element and append it to the dataListState
				//Since the state name is stored in text( <input type="text" th:field="*{state}" class="form-control" ...)
				//the vale for the option should be val(state.name) but not val(state.id)
				$("<option>").val(state.name).text(state.name).appendTo(dataListStates);
			});
		}).fail(function() {
			alert('failed to connect to the server!');
		});
	
	}
 
 	//function to check password match
 	function checkPasswordMatch(confirmPassword){
 		if(confirmPassword.value != $("#password").val()){
 			confirmPassword.setCustomValidity("Password do not match!");
 		}else{
 			confirmPassword.setCustomValidity("");
 		}
 	
 	}
 	
 	//function to check email uniqueness
 	function checkEmailUnique(form){
	
	
		/*url of checkDuplicateEmail in the RestController*/
 		url = contextPath + "customers/check_unique_email"; 
 		
 		/*$("email") refers to the th:field value of the email field*/
 		
 		customerEmail = $("#email").val(); 
 		csrfValue = $("input[name='_csrf']").val();
 		params = {email: customerEmail, _csrf: csrfValue};
 		
 		$.post(url, params, function(response){
 			if(response == "OK"){
 				form.submit();
 			}else if(response == "Duplicated"){
 			  //  showModalDialog("Warning","There is another customer having the email " + customerEmail);
 			  
 			  showWarningModal("There is another customer having the email " + customerEmail);
 			}else{
 				//showModalDialog("Error", "Unknown response from server");
 				
 				showErrorModal("Unknown response from server");
 			}
 		}).fail(function(){
 			showModalDialog("Error","Could not connect to the server");
 		});
 		return false;
 	}
 	
 		/* function to show modal dialog with warning message*/
 	function showModalDialog(title,message){
 	$("#modalTitle").text(title);
 	$("#modalBody").text(message);
 	$("#modalDialog").modal();
 	}
 	
 	
 	/*functon for showing error message of the modal dialog*/
 	function showErrorModal(message){
 	showModalDialog("Error", message);
 	}
 	
 	/*functon for showing warning message of the modal dialog*/
 	function showWarningModal(message){
 	showModalDialog("Warning", message);
 	}
 </script>	
</body>
</html>
