<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme','none')">
</head>
<body>
<div class="container-fluid text-center">
	
	<h2>Customer Login</h2>
	
	<div class="mt-3">
	<!-- /oauth2/authorization/google is a url defined by spring security oauth2 client library -->
	<a class="btn btn-lg btn-secondary fab fa-google" 
		th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;Continue with Google</a>	
	</div>
	<div>&nbsp;</div>
	<div>
	<a class="btn btn-lg btn-secondary fab fa-facebook" 
		th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continue with Facebook</a>	
	</div>
	<div>&nbsp;</div>
	
	<form th:action="@{/login}" method="post" 
		style="max-width: 350px; margin: 0 auto;">
		
		<!-- error used here is from query parameter of the url -->
			<div th:if="${param.error}">
				<!-- session.SPRING_SECURITY_LAST_EXCEPTION.message} will display the original 
				error message generated by spring security -->
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </p>
			</div>
			
			<!-- Logout message -->
			<!-- logout used here is from query parameter of the url -->
			<div th:if="${param.logout}">
				<p class="text-warning"> You have been logged out </p>
			</div>
			
		<div class="border border-secondary rounded p-3">
			
			<p>
				<input type="email" name="email" class="form-control"
				placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control"
				placeholder="Password" required />
			</p>
			
			<p>
			<!-- the name attribute value should always be "remember-me" 
				in order for it to be recognized by spring security
				-->
				<input type="checkbox" name="remember-me" /> &nbsp; Remember me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary">
			</p>
		</div>
	</form>
	<div>&nbsp;</div>
	
	<div>
		or <a th:href="@{/forgot_password}">Forgot Password</a>
	</div>
	
	<div>
		Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
	</div>
		
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
 </div>
</body>
</html>
