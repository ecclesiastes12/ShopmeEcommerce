<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="content" th:remove="tag">

		<!-- for breadcrumb -->
		<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb breadcrumb-custom">
							<li class="breadcrumb-item">
								<!-- home page is the first item on the breadcrumb --> <a
								th:href="@{/}">Home</a>
							</li>
							<th:block th:each="parent : ${listCategoryParents}">
								<li class="breadcrumb-item">
									<!-- display parent category names in the breadcrumbs
									and parent category alias as the url  --> <a
									th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
								</li>
							</th:block>

							<li class="breadcrumb-item" th:if="${product != null}">
								<!-- display short names of the product in the breadcrumbs
									--> <span>[[${product.shortName}]]</span>
							</li>

						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
