<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <!-- The header has been moved to fragments.html -->
<!-- <head th:replace="fragments :: page_head('Home - Shopme Admin')"></head> -->
<head th:replace="fragments :: page_head('Your Address Book', 'none')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		
		<div th:replace="navigation :: search_nav"></div>

		
		<div class="text-center">
		<!--  change the head title according to redirect parameter request
			if parameter request is not null and first element in the parameter request is equal to checkout,
			it should display Choose a Shipping Address else Your Address Book-->
			<div><h2 th:text="${param.redirect != null && param.redirect[0] == 'checkout'} ? 'Choose a Shipping Address' : 'Your Address Book'"></h2></div>
		
			<!-- 	<div ><a th:href="@{/address_book/new}" class="h4">Add New Address</a> </div> -->
		
			<!-- link modified with param.redirect-->
				<div>
					<!-- user will redirected to address page because parameter request is not present -->
					<a th:unless=${param.redirect} th:href="@{/address_book/new}" class="h4">Add New Address</a> 
					
					<!-- redirect the useer to the checkout page if the user add new address from the checkout page -->
					<a th:if="${param.redirect != null && param.redirect[0] == 'checkout'}" 
						th:href="@{/address_book/new(redirect=checkout)}" class="h4">Add New Address</a> 
				</div>
		</div>
		<div th:if="${message != null}" class="alert alert-success text-center">
					[[${message}]]
				</div>
		<div class="row m-1">
			<div class="col-sm-6 mt-2">
			<!-- append new value to the class attribute card using thymeleaf.
			append a background color if usePrimaryAddressAsDefault is true and if
			usePrimaryAddressAsDefault is not true then return an empty string-->
				<div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
					<div class="card-header ">
						<div class="row">
							<div class="col">
								<b>Your Primary Address</b>
								
								<th:block th:if="${usePrimaryAddressAsDefault}">
										<!-- changes the text to [Default] or [Currently Select] based on parameter request attribute -->
										<span class="text-danger" th:text="${param.redirect != null && param.redirect[0] == 'checkout' ? '[Currently Select]' : '[Default]'}">[Default]</span>
									</th:block>
									
									<th:block th:unless="${usePrimaryAddressAsDefault}">
									<!-- 0 is a special id value for primary address because it has no id -->
									<!-- <a th:href="@{/address_book/default/0}">[Set as default]</a> -->
										
										<!-- link modified with  th:unless="${param.redirect and th:if="${param.redirect
										which is related to redirectOption under setDefaultAddresss method in AddressController-->
										<a th:unless="${param.redirect}" th:href="@{/address_book/default/0}">[Set as default]</a>
										<!-- <a th:if="${param.redirect}" th:href="@{'/address_book/default/0?redirect=' + ${param.redirect}}">[Set as default]</a>  -->
										
										<!-- link modified. for changing the address for cart page -->
										<a th:if="${param.redirect != null && param.redirect[0] == 'cart'}" th:href="@{'/address_book/default/0?redirect=cart'}">[Set as default]</a>
										<!-- for changing the address for checkout page -->
										<a th:if="${param.redirect != null && param.redirect[0] == 'checkout'}" th:href="@{'/address_book/default/0?redirect=checkout'}">[Choose]</a>
									</th:block> 
							</div>
							<div class="col">
								<div class="float-right">
									<a class="fas fa-edit icon-dark" title="Edit your primary address"
										th:href="@{/account_details(redirect=address_book)}"></a>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
					<!-- [[${customer.fullName}]] -->
						
						<!-- only customer object is used here and not customer.address because the entity classes has been modified
						to inherit properties from other classes -->
						[[${customer}]]	
					</div>
				</div>
			</div>
			
			<!-- iterate through each address in the address table -->
			<th:block th:each="address, status : ${listAddresses}">
				<div class="col-sm-6 mt-2">
					<div class="card" th:classappend="${address.defaultForShipping ? 'bg-warning' : ''}">
						<div class="card-header">
							<div class="row">
								<div class="col">
									<!-- for address number in the address table
									increase the status count by 1 because the address in the customer table is the first address -->
									<b>Address #[[${status.count + 1}]]</b>
									
									<th:block th:if="${address.defaultForShipping}">
										<span class="text-danger" th:text="${param.redirect != null && param.redirect[0] == 'checkout' ? '[Currently Select]' : '[Default]'}"></span>
									</th:block>
									
									<th:block th:unless="${address.defaultForShipping}">
								
										<!-- show this url if changing or updating of address is done from cart page else hide it -->
										<a th:unless="${param.redirect}" th:href="@{'/address_book/default/' + ${address.id}}">[Set as default]</a>
										
										<!-- <a th:if="${param.redirect}" th:href="@{'/address_book/default/' + ${address.id}}">[Set as default]</a> -->
										
										<!-- url modified with fix value for param redirect. NB setDefaultAddress method in AddressControl has to be modified too-->
										<a th:if="${param.redirect != null && param.redirect[0] == 'cart'}" th:href="@{'/address_book/default/' + ${address.id} + '?redirect=cart'}">[Set as default]</a>
							<a th:if="${param.redirect != null && param.redirect[0] == 'checkout'}" th:href="@{'/address_book/default/' + ${address.id} + '?redirect=checkout'}">[Choose]</a>
									</th:block>
								</div>
								<div class="col">
									<div class="float-right">
										<!--	<a class="fas fa-edit icon-dark pr-2" title="Edit this address"
											th:href="@{'/address_book/edit/' + ${address.id}}"></a> -->
										
											<!-- for editing address from the checkout page. NB Don't forget to update the savedAddress
											 method in the address controller'-->
											<a th:unless="${param.redirect}" class="fas fa-edit icon-dark pr-2" title="Edit this address"
											th:href="@{'/address_book/edit/' + ${address.id}}"></a>
											
											<!-- checks if parameter request is not null and redirect is equal to checkout -->
											<a th:if="${param.redirect != null && param.redirect[0] == 'checkout'}" class="fas fa-edit icon-dark pr-2" title="Edit this address"
											th:href="@{'/address_book/edit/' + ${address.id} + '?redirect=checkout'}"></a>
											
											<a class="fas fa-trash icon-dark linkDelete" title="Delete this address"
											th:entityId="${address.id}"
											th:href="@{'/address_book/delete/' + ${address.id}}"></a>	
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
						<!-- [[${customer.fullName}]] -->
							[[${address}]]	
						</div>
					</div>
				</div>
			</th:block>
		</div>
		<div>&nbsp;</div>
		<div th:replace="fragments :: confirm_modal"></div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
	
<script type="text/javascript">
$(document).ready(function() {
		$(".linkDelete").on("click", function(evt) {
			evt.preventDefault();
			showDeleteConfirmModal($(this), 'address');
		});
	});
	
	function showDeleteConfirmModal(link, entityName) {
		entityId = link.attr("entityId");
		
		$("#yesButton").attr("href", link.attr("href"));	
		$("#confirmText").text("Are you sure you want to delete this "
								 + entityName + " ID " + entityId + "?");
		$("#confirmModal").modal();	
	}	
</script>	
</body>
</html>
