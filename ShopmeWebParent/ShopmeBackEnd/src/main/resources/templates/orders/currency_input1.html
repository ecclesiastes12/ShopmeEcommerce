<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- The header has been moved to fragments.html 

NB ${pageTitle} is used here because it is stated in the 
user controller that the pageTitle should be pass the title in the 
page head tag
-->

<!-- <head th:replace="fragments :: page_head(${pageTitle})"></head> -->
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu">
	</div>
	<div>
		<!-- <h2>Manage Users | Create New User</h2> -->
		<h2 style="max-width: 700px; margin: 0 auto">Manage Shipping Rates | [[${pageTitle}]]</h2>
	</div>
	<form th:action="@{/shipping_rates/save}" method="post" style="max-width: 800px; margin: 0 auto;"
		
		th:object="${rate}">
		<!-- hidden field. ID of the user object. thus the ID of the user being edited-->
		<input type="hidden" th:field="*{id}">
		
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">Destination Country</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}" required="required">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
			
			<div class="form-group row">
					<label class="col-sm-4 col-form-label">Destination State/Province</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control" 
							required="required" minlength="3" maxlength="45" list="listStates" />
							<!--NB listStates in list="listStates" references the id of datalist -->
							<datalist id="listStates"></datalist>
					</div>
				</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" >Shipping Rate(per DIM weight):</label>
				<div class="col-sm-8">
					<input type="number" step="0.01" class="form-control" th:field="*{rate}" required="required" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" >Days to deliver:</label>
				<div class="col-sm-8">
				<!-- if user id is null meaning new user is being created and thus this field is required 
				and the form is in the create new user mode-->
					<input  type="number" step="0" class="form-control" th:field="*{days}" required="required" />
			
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Cash on Delivery (COD):</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{codSupported}">
				</div>
			</div>
			
			
			
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3">
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer"></div>
 </div>
 <script type="text/javascript">
	contextPath = "[[@{/}]]"; 
 </script>
 <script th:src="@{/js/common_form.js}"></script>
 <script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
