<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Delivery Days:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.deliveryDays}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
		<div class="col-sm-10">
			<span th:text="${#dates.format(order.deliveryDate, 'E, dd MMM yyyy')}"></span>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">First Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="${order.firstName}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Last Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.lastName}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Phone Number:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.phoneNumber}" readonly="readonly" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Address Line 1:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="${order.addressLine1}" readonly="readonly" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Address Line 2:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.addressLine2}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">City:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.city}" readonly="readonly" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">State:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="${order.state}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Country:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.country}" readonly="readonly" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Postal Code:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${order.postalCode}" readonly="readonly" />
		</div>
	</div>
	
</div>
</body>
</html>
