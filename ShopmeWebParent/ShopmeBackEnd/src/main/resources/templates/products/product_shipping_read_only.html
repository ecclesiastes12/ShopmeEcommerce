<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	
	<div class="form-group row">
					<label class="col-sm-2 col-form-label">Length (inche):</label>
					<div class="col-sm-10">
					<!-- step="0.01"  will increase or decrease the value by 1% -->
						<input type="text"class="form-control" th:value="${product.length}" readonly>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Width (inche):</label>
					<div class="col-sm-10">
					<!-- step="0.01"  will increase or decrease the value by 1% -->
						<input type="text"  class="form-control" th:value="${product.width}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Height (inche):</label>
					<div class="col-sm-10">
					<!-- step="0.01"  will increase or decrease the value by 1% -->
						<input type="text"  class="form-control" th:value="${product.height}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Weight (pounds):</label>
					<div class="col-sm-10">
					<!-- step="0.01"  will increase or decrease the value by 1% -->
						<input type="text"  class="form-control" th:value="${product.weight}" readonly>
					</div>
				</div>
</div>
</body>
</html>
