<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">

	<div class="row">
		<div class="col border m-3 p-2">
			<div>
				<label>Main Image: [[${product.mainImage}]]</label>
			</div>
			<div class="m-2">
				<img alt="Main image preview" class="img-fluid"
					th:src="@{${product.mainImagePath}}" />
			</div>
			
		</div>

		<!-- for extra images in the edit mode -->
		<th:block th:each="productImage, status : ${product.images}">
			<div class="col border m-3 p-2">
				<div>
					<label>Extra Image #[[${status.index + 1}]]:
						[[${productImage.name}]]</label> <a name="linkRemoveExtraImage"
						class=" fas fa-times-circle fa-2x icon-dark float-right"
						title="Remove this image"></a>
				</div>
				<div class="m-2">
					<img th:alt="'Extra image #' + ${status.index + 1} + ' preview'"
						class="img-fluid" th:src="@{${productImage.imagePath}}" />
				</div>

			</div>
		</th:block>
	</div>

</div>
</body>
</html>
